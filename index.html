<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Gradient Background Generator</h1>
        
        <div class="color-picker">
            <input type="color" id="color1" value="#ff9a9e">
            <input type="color" id="color2" value="#fad0c4">
        </div>
        
        <button id="generate-btn">Generate Gradient</button>
        <button id="copy-btn">Copy CSS</button>
        
        <p id="css-code">background: linear-gradient(90deg, #ff9a9e, #fad0c4);</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
